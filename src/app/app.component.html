<mat-grid-list cols="1" rowHeight="fit">
  <mat-card class="welcome-card">
    <mat-card-title>RxJs Material PWA</mat-card-title>
    <mat-card-subtitle
      >Store for users added to PWA and listed below</mat-card-subtitle
    >
    <mat-card-content class="welcome-card-content">
      <mat-tab-group>
        <mat-tab label="User Info">
          <div class="vertical-tabs">
            <mat-form-field class="mt-20" appearance="fill">
              <mat-label>Type Email to search</mat-label>
              <input
                matInput
                #filterInputRef
              />
            </mat-form-field>

            <h2 class="no-users" *ngIf="(users$ | async )?.length === 0">
              <p>
                <mat-icon
                  aria-hidden="true"
                  aria-label="No user found"
                  fontIcon="hide_source"
                ></mat-icon>
              </p>
              No Data
            </h2>

            <mat-tab-group color="default" class="vertical" *ngIf="(users$ | async )?.length !== 0">
              <mat-tab  *ngFor="let user of (users$ | async )" label="{{ user.fullname }}">
                <user-profile>
                  <div class="card-wrapper">
                    <mat-card class="example-card">
                      <mat-card-header>
                        <mat-card-title>{{ user.fullname }}</mat-card-title>
                        <mat-card-subtitle>
                          {{ user.email }}
                        </mat-card-subtitle>
                      </mat-card-header>
                    </mat-card>
                  </div>
                </user-profile>
              </mat-tab>
            </mat-tab-group>
          </div>

        </mat-tab>
        <mat-tab label="History">
          History
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button (click)="openAddUserDialog($event)">ADD USER</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-list>

<router-outlet></router-outlet>
