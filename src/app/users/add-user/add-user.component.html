<h1 mat-dialog-title>User Info</h1>
<div mat-dialog-content>


    <div class="container" novalidate>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

            <mat-form-field class="form-element">
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field class="form-element">
                <input matInput placeholder="Email address" formControlName="email">
            </mat-form-field>

            <mat-form-field class="form-element">
                <textarea matInput placeholder="About" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="about"></textarea>
            </mat-form-field>

            <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
            </div>

        </form>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
